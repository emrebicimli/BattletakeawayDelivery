<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Battle Takeaway Delivery</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <h4 class="logo">Battle Takeaway Delivery</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="mailto:battletakeaway@gmail.com">Send Email</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Join Us as a Partner
                    </h1>
                </div>
            </div>
            <div class="cover">
                <img src="./img/food-delivery.jpg" alt="food-delivery">
            </div>
        </section>
        <section class="contact-form">
            <form name="contact" netlify>
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="E-mail">
                <textarea
                name="description"
                id=""
                cols="30"
                rows="10">
                </textarea>
                <button>
                    Submit
                </button>
            </form>
        </section>

    </main>
    
</body>
</html>
