<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./script.js">
    <title>Battle Takeaway Delivery</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <h4 class="logo">Battle Takeaway Delivery</h4>
        </div>
        <nav>
            <ul>
                <li>Our Partners: Battle Kebabs, Midhurst Cars Limited</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <form name="contact" class="contact-form" netlify>
                        <p>Become a Partner</p>
                        
                        <div class="login">
                          <input type="text" name="name" placeholder="Your Name" class="input">
                          <input type="email" name="email" placeholder="Your Email Address" class="input">
                        </div>
                        
                        <div class="msg">
                          <textarea  name="description" class="area" placeholder="Leave a Message"></textarea>
                        </div>
                        
                        <button class="btn">Send Message</button>
                    </form>
                </div>
            </div>
            <div class="cover">
                <img src="./img/food-delivery.jpg" alt="food-delivery">
            </div>
        </section>
        <section class="contact-fom">

        </section>

    </main>
    
</body>
</html>
